<html>
<head>
<title>forms</title>
</head>
<body>
<form>
<table border="1">
<tr><th colspan="3">please fill in our donor form</th></tr>
<tr><td><label>first name:</label><input type="text"></td>
<td colspan="2"><label>last name:</label><input type="text"></td></tr>
<tr><td><label>Continent</label>
<select>
<option>Africa</option>
<option>Asia</option>
<option>North America</option>
<option>Antartica</option>
<option>Europe</option>
<option>South America</option>
<option>Oceania</option>
<option>Prefer not to say</option>
</select></td>
<td>you knew us from?</td>
<td><label>internet</label><input type="checkbox" name="knew us from">
<label>friends</label><input type="checkbox" name="knew us from">
<label>newspaper</label><input type="checkbox" name="knew us from">
<label>posters</label><input type="checkbox" name="knew us from">
<label>other</label><input type="checkbox" name="knew us from"></td>
</tr>
<tr>
<td>Type of donor</td>
<td colspan="2">
<label>prospective</label>
<input type="radio" name="type" id="prospective">
<label>corporate</label>
<input type="radio" name="type" id="corporate">
<label>foundation</label>
<input type="radio" name="type" id="foundation">
<label>other</label>
<input type="radio" name="type" id="other">
</td></tr>
<tr><td colspan="2">How much to donate:
<select>
<option>$0 - $1000</option>
<option>$1001 - $10000</option>
<option>$10001 - more</option>
</select></td> 
<td><textarea name="comment" cols="30" rows="10" >please tell us more about yourself: </textarea>
</td></tr></br>
<tr><td>
<input type="submit" value="submit">
</td>
<td>
<input type="reset" value="clear">
</td>
</tr>
</table>

</form>
</body></html>
